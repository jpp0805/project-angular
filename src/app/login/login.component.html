<mat-card>
<mat-card-content>
  <div class="header">
    <h2>LOGIN</h2>
  </div>
  <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
    <div class="email-input">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput required />
        <mat-error *ngIf="loginForm.get('email').errors?.required">
          Required email address
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <span class="aLink">Forgot Password</span>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
        <button mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide?'visibility_off' : 'visibility'}}</mat-icon>
        </button>
<!--        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />-->
        <mat-error *ngIf="loginForm.get('password').errors?.required">
          Required password
        </mat-error>

      </mat-form-field>

    </div>
    <button mat-flat-button color="primary" (click)="onLogin()">Login</button>
  </form>
</mat-card-content>
</mat-card>
